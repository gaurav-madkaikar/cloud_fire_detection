
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fire/Non-Fire Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <script src="static/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body background = "static/images/wallpaper.jpg">

<div class="container" >
  <h1 class="jumbotron bg-primary" style = "background-image:url('static/images/fire_img.jpg')">Identifying Fire Presence </h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group" >
      <label class="control-label col-sm-2" for="pwd" style="color:tomato;">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="400px" width="400px">
	<h3 style="color:white;" size="7"> <br>Model Prediction   : <i style="color:tomato;"> {{prediction}} </i></h3>
  {% if mail_notif == 1 %}
    <p style="color:white;" size="7"> <br>( Notification sent to pattnayak.ayushkgp@gmail.com ) </p>
   {% endif %}

	{% endif %}

</div>

</body>
</html>
